<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #fmcloud {
      width: 940px;
      height: 128px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<iframe id="fmcloud" allow="autoplay"></iframe>

<script>
  const fmcloud = document.getElementById('fmcloud');
  const fmUrl = "https://fmcloud.pro/embed.php?id=347&autoplay=true";

  // Po≈°leme po≈æadavek a ƒçek√°me jen na stav (nechceme obsah)
  fetch(fmUrl, { method: 'HEAD', mode: 'no-cors' })
    .then(() => {
      // I kdy≈æ nen√≠ CORS, p≈ôedpokl√°d√°me ≈æe odpovƒõƒè p≈ôi≈°la
      fmcloud.src = fmUrl;
      fmcloud.style.display = 'block';
    })
    .catch(() => {
      // Server selhal ‚Äì vytvo≈ô√≠me z√°lo≈æn√≠ player
      const div = document.createElement('div');
      div.style.cssText = `
        width: 940px;
        height: 128px;
        background-color: #222;
        color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 20px 10px black;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      `;
      div.innerHTML = `
        <p style="margin:0 0 10px;">üéµ HL2 - Hazardous Environments</p>
        <audio src="./audio.mp3" autoplay loop controls style="width:100%; border-radius:5px;"></audio>
      `;
      document.body.appendChild(div);
    });
</script>

</body>
</html>
