<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player-container {
      width: 940px;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      text-align: center;
    }
    audio {
      width: 100%;
      border-radius: 5px;
    }
    iframe {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="player-container" id="playerBox">
  <p id="title">🎵 HL2 - Hazardous Environments</p>
  <div id="fmPlayerBox">
    <iframe id="fmPlayer" src="https://fmcloud.pro/embed.php?id=347&autoplay=true" allow="autoplay"></iframe>
  </div>
  <audio id="backupPlayer" src="./audio.mp3" autoplay loop controls style="display: none;"></audio>
</div>

<script>
  const fmPlayer = document.getElementById('fmPlayer');
  const fmBox = document.getElementById('fmPlayerBox');
  const backupPlayer = document.getElementById('backupPlayer');

  // Timeout fallback - 5 sekund
  setTimeout(() => {
    // Zkusíme zjistit, jestli iframe načetl obsah
    if (!fmPlayer.contentWindow || fmPlayer.contentDocument?.readyState === 'complete') return;

    // Když je problém, přepneme na záložní audio
    fmBox.style.display = 'none';
    backupPlayer.style.display = 'block';
    backupPlayer.play().catch(() => {
      // Autoplay může být blokován prohlížečem
      console.warn("Autoplay blokován, uživatel musí kliknout.");
    });
  }, 5000); // Po 5s přepínáme na zálohu
</script>

</body>
</html>
