<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fmIframe = document.getElementById('fmIframe');
            const backupPlayer = document.getElementById('backupPlayer');

            // Pokud iframe selže
            fmIframe.onerror = function () {
                fmIframe.style.display = 'none';
                backupPlayer.style.display = 'block';
                const audioElement = document.getElementById('audioPlayer');
                audioElement.play().catch(() => {
                    console.log('Autoplay blocked. User interaction required.');
                });
            };
        });
    </script>
</head>
<body>
    <!-- FMcloud Embed -->
    <iframe 
        id="fmIframe" 
        src="https://fmcloud.pro/embed.php?id=347&autoplay=true" 
        width="940" 
        height="128" 
        frameborder="0" 
        scrolling="no">
    </iframe>

    <!-- Záložní přehrávač (skrytý na začátku) -->
    <div id="backupPlayer" style="display: none; width: 940px; height: 128px;">
        <audio 
            id="audioPlayer" 
            src="./audio.mp3" 
            controls 
            autoplay 
            style="width: 100%; height: 100%;">
        </audio>
    </div>
</body>
</html>
