<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #fmcloud, #backup {
      width: 940px;
      height: 128px;
      border: none;
      display: none;
    }
    #backup {
      background-color: #222;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    audio {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Pokus o naƒçten√≠ FMCloud -->
<iframe id="fmcloud" src="https://fmcloud.pro/embed.php?id=347&autoplay=true" allow="autoplay"></iframe>

<!-- Z√°lo≈æn√≠ p≈ôehr√°vaƒç (p≈ô√≠mo mp3!) -->
<div id="backup">
  <p style="margin:0 0 10px;">üéµ HL2 - Hazardous Environments</p>
  <audio src="https://trolltrolli.github.io/SKT/Popis/HL2/audio.mp3" autoplay loop controls muted></audio>
</div>

<script>
  const fm = document.getElementById('fmcloud');
  const backup = document.getElementById('backup');

  let fallbackTimeout = setTimeout(() => {
    // Kdy≈æ se fmcloud nenaƒçte do 4 sekund ‚Üí z√°loha
    fm.style.display = 'none';
    backup.style.display = 'block';
  }, 4000); // ƒçekej max 4 sekundy

  fm.onload = () => {
    clearTimeout(fallbackTimeout);
    fm.style.display = 'block';
    backup.style.display = 'none';
  };

  // P≈ô√≠padn√° ruƒçn√≠ kontrola i naƒçten√≠ audio
  window.onload = () => {
    const audio = document.querySelector('#backup audio');
    audio.muted = false;
    audio.play().catch(e => {
      console.warn("Z√°lo≈æn√≠ audio nejde p≈ôehr√°t automaticky:", e);
    });
  };
</script>
</body>
</html>
