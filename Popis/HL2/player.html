<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player-container {
      width: 940px;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      text-align: center;
    }
    audio {
      width: 100%;
      border-radius: 5px;
    }
    iframe {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="player-container" id="playerBox">
  <p>🎵 HL2 - Hazardous Environments</p>
  <iframe id="fmPlayer" src=".https://fmcloud.pro/embed.php?id=347&autoplay=true" allow="autoplay"></iframe>
  <audio id="backupPlayer" src="./audio.mp3" autoplay loop controls style="display: none;"></audio>
</div>

<script>
  const iframe = document.getElementById('fmPlayer');
  const backup = document.getElementById('backupPlayer');

  // Zkusíme detekovat chybu načtení iframe
  iframe.onerror = () => {
    console.warn("FMCloud nejde načíst, přepínám na zálohu...");
    iframe.style.display = 'none';
    backup.style.display = 'block';
    backup.play().catch(() => {
      console.warn("Autoplay blokován, musíš kliknout.");
    });
  };

  // Alternativně timeout pro jistotu (např. když server visí a nic se neděje)
  setTimeout(() => {
    const loaded = iframe.contentDocument || iframe.contentWindow.document;
    if (!loaded || loaded.body.innerHTML.trim() === "") {
      console.warn("FMCloud se zřejmě nezobrazil, přepínám na zálohu...");
      iframe.style.display = 'none';
      backup.style.display = 'block';
      backup.play().catch(() => {
        console.warn("Autoplay blokován, musíš kliknout.");
      });
    }
  }, 5000);
</script>

</body>
</html>
