<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #fmcloud, #backup {
      width: 940px;
      height: 128px;
      border: none;
      display: none;
    }
    #backup {
      background-color: #222;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    audio {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<iframe id="fmcloud" src="https://fmcloud.pro/embed.php?id=347&autoplay=true" allow="autoplay"></iframe>

<div id="backup">
  <p style="margin:0 0 10px;">🎵 HL2 - Hazardous Environments</p>
  <audio id="audioPlayer" src="./audio.mp3" autoplay loop controls></audio>
</div>

<script>
  const fmcloud = document.getElementById('fmcloud');
  const backup = document.getElementById('backup');

  // Zkusíme načíst FMCloud přehrávač
  fetch("https://fmcloud.pro/embed.php?id=347&autoplay=true", { method: 'HEAD' })
    .then(res => {
      if (res.ok) {
        fmcloud.style.display = 'block';
      } else {
        throw new Error("FMCloud nedostupný");
      }
    })
    .catch(() => {
      backup.style.display = 'block';
      document.getElementById('audioPlayer').play().catch(() => {});
    });
</script>

</body>
</html>
