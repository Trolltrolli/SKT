<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>
<script>
  const container = document.getElementById('playerContainer');
  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
    return iframe;
  }

  function removeAllIframes() {
    container.innerHTML = "";
  }

  function checkIfAnyAudioPlays(timeout = 3000) {
    return new Promise((resolve) => {
      const ctx = new AudioContext();
      const analyser = ctx.createAnalyser();
      const source = ctx.createMediaElementSource(new Audio());
      source.connect(analyser);
      analyser.connect(ctx.destination);

      setTimeout(() => {
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        const maxVolume = Math.max(...data);
        console.log("Max volume detected:", maxVolume);
        resolve(maxVolume > 5); // prahová hodnota detekce zvuku
      }, timeout);
    });
  }

  async function loadPlayerWithSoundCheck() {
    console.log("Načítám FMCloud přehrávač...");
    const primaryIframe = loadIframe("https://fmcloud.pro/embed.php?id=347&autoplay=true");

    await new Promise(r => setTimeout(r, 3000)); // čekáme 3s na načtení přehrávače

    try {
      const audioPlays = await checkIfAnyAudioPlays();
      if (audioPlays) {
        console.log("Detekován zvuk. FMCloud jede.");
        return;
      } else {
        console.warn("Žádný zvuk detekován. Přepínám na záložní přehrávač.");
        removeAllIframes();
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    } catch (err) {
      console.error("Chyba při kontrole zvuku:", err);
      removeAllIframes();
      loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
    }
  }
  loadPlayerWithSoundCheck();
</script>
</body>
</html>
