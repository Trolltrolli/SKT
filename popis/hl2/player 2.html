<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.onload = () => {
      console.log(`Načteno: ${src}`);
      iframe.style.display = 'block';
    };
    iframe.onerror = () => {
      console.error(`Chyba při načítání: ${src}`);
    };
    container.appendChild(iframe);
  }

  async function loadPlayers() {
    const cacheBuster = `nocache=${Date.now()}`;
    const statusUrl = `https://trolltrolli.github.io/skt/popis/hl2/status.json?${cacheBuster}`;

    try {
      console.log("Kontroluju status soubor:", statusUrl);
      const res = await fetch(statusUrl, { cache: "no-store" });
      
      if (!res.ok) throw new Error("Status soubor nedostupný");
      
      const data = await res.json();
      
      if (data.fmcloud_ok === true) {
        console.log("FMCloud OK, načítám hlavní přehrávač.");
        loadIframe("https://fmcloud.pro/embed.php?id=347&autoplay=true");
      } else {
        console.warn("FMCloud není OK, načítám záložní přehrávač.");
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    } catch (err) {
      console.error("Nastala chyba při načítání status.json nebo jeho zpracování:", err);
      loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
    }
  }

  loadPlayers();
</script>

</body>
</html>
