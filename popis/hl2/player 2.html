<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  let isLoaded = false;

  function loadIframe(src, callback) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";

    iframe.onload = () => {
      console.log("Načteno:", src);
      iframe.style.display = 'block';
      isLoaded = true;
      if (callback) callback(true);
    };

    iframe.onerror = () => {
      console.warn("Chyba načtení iframe:", src);
      if (callback) callback(false);
    };

    container.appendChild(iframe);
    return iframe;
  }

  function loadPlayers() {
    console.log("Zkouším načíst FMCloud player...");
    const fmIframe = loadIframe("https://trolltrolli.github.io/skt/popis/hl2/play.html", (success) => {
      if (!success) {
        console.warn("Nepovedlo se, spouštím záložní přehrávač.");
        container.removeChild(fmIframe);
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    });
    // Watchdog – pokud onload nenastane do 5 sekund → fail
    setTimeout(() => {
      if (!isLoaded) {
        console.warn("Timeout – FMCloud asi nefunguje, přepínám.");
        try {
          container.removeChild(fmIframe);
        } catch (e) { }
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    }, 5000);
  }

  loadPlayers();
</script>
</body>
</html>
