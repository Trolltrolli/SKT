<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
    #errorMessage {
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>
<div id="errorMessage">Nastala chyba. Zkouším záložní přehrávač...</div>

<script>
  const container = document.getElementById('playerContainer');
  const errorMessage = document.getElementById('errorMessage');
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";

  // 1. První pokus: Načíst hlavní FM player
  loadPrimaryPlayer();

  async function loadPrimaryPlayer() {
    const iframe = createIframe(PRIMARY_URL);
    
    // Počkej 4 vteřiny, jestli se FM Cloud načte
    const timeout = setTimeout(() => {
      if (iframe.style.display !== 'block') {
        handleError("Čas vypršel – FM Cloud se nenačetl.");
      }
    }, 4000);

    iframe.onload = () => {
      clearTimeout(timeout);
      iframe.style.display = 'block';
      console.log("FM Cloud načten!");
    };

    iframe.onerror = () => {
      clearTimeout(timeout);
      handleError("FM Cloud selhal.");
    };
  }

  function handleError(reason) {
    console.error(reason);
    errorMessage.style.display = 'block';
    
    // 2. Fallback: Zkus status.json pro jistotu
    checkStatusJson()
      .then(useBackup => {
        if (useBackup) loadBackupPlayer();
      })
      .catch(() => loadBackupPlayer());
  }

  async function checkStatusJson() {
    try {
      const res = await fetch(`https://trolltrolli.github.io/skt/popis/hl2/status.json?nocache=${Date.now()}`);
      const data = await res.json();
      return data.fmcloud_ok === false; // Načíst backup, pokud fmcloud_ok === false
    } catch {
      return true; // Načíst backup, pokud status.json není dostupný
    }
  }

  function loadBackupPlayer() {
    const iframe = createIframe(BACKUP_URL);
    iframe.onload = () => iframe.style.display = 'block';
  }

  function createIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.className = "player";
    iframe.allow = "autoplay";
    container.appendChild(iframe);
    return iframe;
  }
</script>

</body>
</html>
