<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<!-- Tady se budou vkládat playery -->
<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
  }

  async function checkAndLoad() {
    try {
      const response = await fetch("https://trolltrolli.github.io/skt/popis/hl2/play.html", { method: 'HEAD' });
      if (response.ok) {
        console.log("FMCloud existuje, načítám.");
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/play.html");
      } else {
        console.warn("FMCloud neexistuje, přepínám na záložní.");
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    } catch (err) {
      console.error("Chyba při kontrole FMCloud:", err);
      loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
    }
  }

  // Start!
  checkAndLoad();
</script>


</body>
</html>
