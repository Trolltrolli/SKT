<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<!-- Tady se budou vkládat playery -->
<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  let isLoaded = false;

  function loadFmCloud() {
    const fm = document.createElement('iframe');
    fm.src = "https://fmcloud2.pro/embed.php?id=347&autoplay=true";
    fm.allow = "autoplay";
    fm.className = "player";

    fm.onload = () => {
      isLoaded = true;
      fm.style.display = 'block';
      console.log("FMCloud načteno, přehrávač aktivní.");
    };

    container.appendChild(fm);

    // Fallback timeout
    setTimeout(() => {
      if (!isLoaded) {
        console.warn("FMCloud selhal, přepínám na záložní přehrávač.");
        container.removeChild(fm);
        loadBackup();
      }
    }, 3000);
  }
  
  function loadBackup() {
    const backup = document.createElement('iframe');
    backup.src = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";
    backup.allow = "autoplay";
    backup.className = "player";
    backup.style.display = 'block';
    container.appendChild(backup);
  }

  // Start!
  loadFmCloud();
</script>

</body>
</html>
