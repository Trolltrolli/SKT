<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');

  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
    return iframe;
  }

  function removeAllIframes() {
    container.innerHTML = "";
  }

  async function checkIfAnyAudioPlays(timeout = 4000) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = ctx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let source;

    try {
      const silence = new Audio();
      silence.src = "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=";
      silence.loop = true;
      silence.volume = 0;
      await silence.play().catch(() => {});

      source = ctx.createMediaElementSource(silence);
      source.connect(analyser);
      analyser.connect(ctx.destination);
    } catch (err) {
      console.warn("Audio detekce selhala:", err);
      return false;
    }

    return new Promise((resolve) => {
      let detected = false;
      const start = performance.now();

      function analyze() {
        analyser.getByteFrequencyData(dataArray);
        const max = Math.max(...dataArray);
        if (max > 10) {
          detected = true;
          resolve(true);
        } else if (performance.now() - start > timeout) {
          resolve(false);
        } else {
          requestAnimationFrame(analyze);
        }
      }

      analyze();
    });
  }

  async function loadPlayerWithSoundDetection() {
    console.log("Zkouším načíst primární přehrávač...");
    removeAllIframes();
    const iframe = loadIframe(PRIMARY_URL);

    // Počkáme než se iframe načte
    await new Promise(r => setTimeout(r, 3000));

    const isPlaying = await checkIfAnyAudioPlays();

    if (isPlaying) {
      console.log("Zvuk detekován z primárního přehrávače. Všechno cajk.");
    } else {
      console.warn("Žádný zvuk → přepínám na záložní přehrávač...");
      removeAllIframes();
      loadIframe(BACKUP_URL);
    }
  }

  loadPlayerWithSoundDetection();
</script>

</body>
</html>
