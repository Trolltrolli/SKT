<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>FMCloud Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  let fallbackLoaded = false;
  let autoplayAttempted = false;

  function loadIframe(src, callback) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    iframe.onload = () => {
      console.log(`Iframe ${src} načten.`);
      if (callback) callback();
    };
    container.appendChild(iframe);
  }

  function tryAutoplayInsideIframe(iframe) {
    try {
      const iframeWindow = iframe.contentWindow;
      const iframeDoc = iframe.contentDocument || iframeWindow.document;

      const audio = iframeDoc.querySelector('audio');
      if (audio && typeof audio.play === 'function') {
        audio.play().then(() => {
          console.log("Autoplay v iframe OK.");
        }).catch((err) => {
          console.warn("Autoplay fail (běžné v některých prohlížečích):", err);
        });
      } else {
        console.warn("Audio tag v iframe nenalezen.");
      }
    } catch (e) {
      console.warn("Nemůžu přistoupit k obsahu iframe (CORS):", e);
    }
  }

  function checkAudioPresence() {
    const iframe = container.querySelector('iframe');
    if (!iframe) return;

    try {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      const audioTags = iframeDoc.getElementsByTagName('audio');
      if (audioTags.length > 0) {
        console.log("Audio přehrávač detekován.");
        if (!autoplayAttempted) {
          autoplayAttempted = true;
          tryAutoplayInsideIframe(iframe);
        }
      } else {
        console.warn("Audio přehrávač nebyl detekován, spouštím fallback.");
        if (!fallbackLoaded) {
          fallbackLoaded = true;
          loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
        }
      }
    } catch (e) {
      console.warn("Nelze zkontrolovat obsah iframe (CORS).");
    }
  }

  async function checkAndLoad() {
    const primaryURL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";

    try {
      const response = await fetch(primaryURL, { method: 'HEAD' });
      if (response.ok) {
        console.log("FMCloud existuje, načítám.");
        loadIframe(primaryURL, () => {
          // Zpožděná kontrola přítomnosti audio přehrávače
          setTimeout(checkAudioPresence, 2500);
        });

        // Bezpečnostní druhá vlna zálohy
        setTimeout(() => {
          if (!fallbackLoaded) {
            console.warn("Záložní kontrola: žádný přehrávač se neprojevil, spouštím fallback.");
            fallbackLoaded = true;
            loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
          }
        }, 5000); // 5 sekund timeout
      } else {
        console.warn("FMCloud není dostupný, spouštím fallback.");
        fallbackLoaded = true;
        loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
      }
    } catch (err) {
      console.error("Chyba při kontrole FMCloud:", err);
      fallbackLoaded = true;
      loadIframe("https://trolltrolli.github.io/skt/popis/hl2/player_backup.html");
    }
  }

  window.onload = () => {
    checkAndLoad();
  };
</script>

</body>
</html>
