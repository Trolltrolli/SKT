<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přesný Player Detector</title>
  <style>
    body { margin: 0; background: black; }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: block;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');

  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";

  function createIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.className = 'player';
    iframe.src = src;
    iframe.allow = "autoplay";
    container.innerHTML = '';
    container.appendChild(iframe);
    return iframe;
  }

  function loadBackupPlayer() {
    createIframe(BACKUP_URL);
    console.warn("❌ FM player selhal – přepínám na záložní přehrávač.");
  }

  function waitForMessage(timeout = 5000) {
    return new Promise((resolve) => {
      let received = false;

      function handler(event) {
        if (event.data?.type === "fmcloud-status") {
          received = true;
          window.removeEventListener("message", handler);
          resolve(event.data.status === "ok");
        }
      }

      window.addEventListener("message", handler);

      setTimeout(() => {
        if (!received) {
          window.removeEventListener("message", handler);
          console.warn("⏱ Timeout čekání na zprávu z FM playeru.");
          resolve(false);
        }
      }, timeout);
    });
  }

  async function loadPlayerWithFailsafe() {
    console.log("⏳ Načítám FMCloud přehrávač...");
    createIframe(PRIMARY_URL);
    const success = await waitForMessage();

    if (success) {
      console.log("✅ FMCloud přehrávač detekován v pořádku.");
    } else {
      loadBackupPlayer();
    }
  }

  loadPlayerWithFailsafe();
</script>

</body>
</html>
