<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Upíří Přehrávač</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
    #status {
      color: red;
      text-align: center;
      font-family: "Courier New", monospace;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="status">🦇 Načítám primární přehrávač... blé ble blé</div>
<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  const status = document.getElementById('status');

  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";

  let played = false; // TEĎ JE DEFINOVANÝ SPRÁVNĚ! Mimo funkce

  function loadIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    container.appendChild(iframe);
    return iframe;
  }

  function removeAllIframes() {
    container.innerHTML = "";
  }

  async function loadPlayerWithFailsafe() {
    removeAllIframes();
    status.textContent = "🦇 Načítám primární přehrávač...";

    loadIframe(PRIMARY_URL);

    // Čekáme jako vampýří dědek na krvavou svatbu
    await new Promise(resolve => setTimeout(resolve, 3000));

    if (!played) {
      status.textContent = "☠️ Primární nehraje (aspoň si to myslím)... přepínám!";
      removeAllIframes();
      loadIframe(BACKUP_URL);
    } else {
      status.textContent = "🎶 Primární přehrávač hraje, pohřeb může začít!";
    }
  }

  // POSLOUCHÁME, zda player pošle zprávu, že hraje
  window.addEventListener("message", (event) => {
    if (event.data.playing === true) {
      console.log("Zpráva z iframe: přehrávání bylo detekováno!");
      played = true;
    }
  });

  loadPlayerWithFailsafe();
</script>

</body>
</html>
