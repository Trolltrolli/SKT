<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>P≈ôesn√Ω Player Detector</title>
  <style>
    body { margin: 0; background: black; }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: block;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');

  // Wrapper str√°nka ‚Äì z t√© si naƒçte FMCloud + detekci
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";

  function createIframe(src) {
    const iframe = document.createElement('iframe');
    iframe.className = 'player';
    iframe.src = src;
    iframe.allow = "autoplay";
    container.appendChild(iframe);
    return iframe;
  }

  function loadBackupPlayer() {
    container.innerHTML = '';
    createIframe(BACKUP_URL);
    console.log("üö® P≈ôepnuto na z√°lo≈æn√≠ p≈ôehr√°vaƒç.");
  }

  function waitForMessage(iframe, timeout = 5000) {
    return new Promise((resolve) => {
      let done = false;

      function handleMessage(event) {
        if (event.data && event.data.type === "fmcloud-status") {
          done = true;
          window.removeEventListener("message", handleMessage);
          resolve(event.data.status === "ok");
        }
      }

      window.addEventListener("message", handleMessage);

      setTimeout(() => {
        if (!done) {
          window.removeEventListener("message", handleMessage);
          console.warn("‚è± Timeout ƒçek√°n√≠ na postMessage!");
          resolve(false);
        }
      }, timeout);
    });
  }

  async function loadPlayerWithFailsafe() {
    console.log("‚è≥ Naƒç√≠t√°m wrapper pro FMCloud...");
    container.innerHTML = '';
    const iframe = createIframe(PRIMARY_URL);
    const success = await waitForMessage(iframe);

    if (success) {
      console.log("‚úÖ FMCloud detekov√°n spr√°vnƒõ, player bƒõ≈æ√≠.");
    } else {
      console.warn("‚ùå Chyba detekce FMCloud ‚Äì p≈ôep√≠n√°m.");
      loadBackupPlayer();
    }
  }

  loadPlayerWithFailsafe();
</script>

</body>
</html>
