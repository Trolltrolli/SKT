<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const PRIMARY_URL = "https://trolltrolli.top/embed.php?id=2&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";
  const MESSAGE_TIMEOUT = 1500;

  const container = document.getElementById('playerContainer');
  let iframe;
  let messageReceived = false;
  let timeoutHandle;

  function log(...args) {
    const time = new Date().toLocaleTimeString();
    console.log(`[${time}]`, ...args);
  }

  function removeIframe() {
    if (iframe) {
      iframe.remove();
      iframe = null;
    }
  }

  function loadIframe(src) {
    removeIframe();
    iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    container.appendChild(iframe);
  }

  function loadPrimaryWithTimeout() {
    log("Načítám primární přehrávač...");
    loadIframe(PRIMARY_URL);

    timeoutHandle = setTimeout(() => {
      if (!messageReceived) {
        log("⚠️ Nepřišla žádná zpráva z přehrávače. Přepínám na záložní.");
        loadIframe(BACKUP_URL);
      }
    }, MESSAGE_TIMEOUT);
  }

  window.addEventListener("message", (event) => {
    log("📩 Přijatá zpráva z:", event.origin, "→", event.data);

    if (typeof event.data === "string" && event.data.trim() !== "") {
      messageReceived = true;
      clearTimeout(timeoutHandle);
      log("✅ Zpráva přijata – přehrávač OK.");
    } else {
      log("ℹ️ Zpráva byla prázdná nebo nečitelná:", event.data);
    }
  });

  // 🔥 Přímo načti primární přehrávač (žádné service.php)
  loadPrimaryWithTimeout();
</script>

</body>
</html>
