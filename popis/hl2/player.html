<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const PRIMARY_URL = "https://trolltrolli.top/embed.php?id=2&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html?autoplay=true";
  const STATUS_URL = "https://trolltrolli.github.io/skt/player/service.html";
  const MESSAGE_TIMEOUT = 1500;

  const container = document.getElementById('playerContainer');
  let iframe;
  let messageReceived = false;
  let timeoutHandle;

  function log(msg) {
    const time = new Date().toLocaleTimeString();
    console.log(`[${time}] ${msg}`);
  }

  function removeIframe() {
    if (iframe) {
      iframe.remove();
      iframe = null;
    }
  }

  function loadIframe(src) {
    removeIframe();
    iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    container.appendChild(iframe);
  }

  function loadPrimaryWithTimeout() {
    log("Načítám primární přehrávač...");
    loadIframe(PRIMARY_URL);

    timeoutHandle = setTimeout(() => {
      if (!messageReceived) {
        log("⚠️ Nepřišla žádná zpráva z primárního přehrávače. Přepínám na záložní.");
        loadIframe(BACKUP_URL);
      }
    }, MESSAGE_TIMEOUT);
  }

  function checkStatusAndLoad() {
    log("Kontroluji stav přes service.html...");
    fetch(STATUS_URL)
      .then(res => res.text())
      .then(text => {
        if (text.includes("The repayment works")) {
          log("Service hlásí OK. Pokračuji s primárním přehrávačem.");
          loadPrimaryWithTimeout();
        } else {
          log("⚠️ Service neodpověděl správně. Pouštím záložní přehrávač.");
          loadIframe(BACKUP_URL);
        }
      })
      .catch(err => {
        log("❌ Chyba při načítání service.html: " + err);
        loadIframe(BACKUP_URL);
      });
  }

  window.addEventListener("message", (event) => {
    if (event.data === "The repayment works") {
      messageReceived = true;
      clearTimeout(timeoutHandle);
      log("✅ Zpráva 'The repayment works' přijata z přehrávače. Vše je v pořádku.");
    } else {
      log(`ℹ️ Přijatá neznámá zpráva: ${event.data}`);
    }
  });

  checkStatusAndLoad();
</script>

</body>
</html>
