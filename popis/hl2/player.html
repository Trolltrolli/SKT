<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
      display: none;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347&autoplay=true";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";

  function loadIframe(src, onLoadCallback = null) {
    const iframe = document.createElement('iframe');
    iframe.src = src;
    iframe.allow = "autoplay";
    iframe.className = "player";
    iframe.style.display = 'block';
    if (onLoadCallback) iframe.onload = onLoadCallback;
    container.appendChild(iframe);
    return iframe;
  }

  function removeAllIframes() {
    container.innerHTML = "";
  }

  function tryAutoplayInsideIframe(iframe) {
    try {
      const iframeWindow = iframe.contentWindow;
      const iframeDoc = iframe.contentDocument || iframeWindow.document;
      const audio = iframeDoc.querySelector('audio');

      if (audio && typeof audio.play === 'function') {
        audio.play().then(() => {
          console.log("Autoplay v iframe OK.");
        }).catch((err) => {
          console.warn("Autoplay selhal (normální u některých prohlížečů):", err);
        });
      } else {
        console.warn("V iframe nebyl nalezen <audio> element.");
      }
    } catch (e) {
      console.warn("Nemůžu přistoupit k iframe kvůli CORS:", e);
    }
  }

  function checkIfAnyAudioPlays(timeout = 3000) {
    return new Promise((resolve) => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = ctx.createAnalyser();
      const source = ctx.createMediaElementSource(new Audio());
      source.connect(analyser);
      analyser.connect(ctx.destination);

      setTimeout(() => {
        const data = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(data);
        const maxVolume = Math.max(...data);
        console.log("Detekce hlasitosti:", maxVolume);
        resolve(maxVolume > 5);
      }, timeout);
    });
  }

  async function loadPlayerWithFailsafe() {
    console.log("Načítám FMCloud přehrávač...");
    removeAllIframes();

    let iframeLoaded = false;
    const iframe = loadIframe(PRIMARY_URL, () => {
      iframeLoaded = true;
      console.log("FMCloud iframe načten.");
    });

    const loadTimeout = new Promise((resolve) => {
      setTimeout(() => {
        if (!iframeLoaded) {
          console.warn("FMCloud iframe se nenačetl včas. Přepínám na záložní.");
          resolve(false);
        } else {
          resolve(true);
        }
      }, 5000);
    });

    const iframeOk = await loadTimeout;

    if (!iframeOk) {
      removeAllIframes();
      loadIframe(BACKUP_URL);
      return;
    }

    await new Promise(r => setTimeout(r, 3000));

    // Pokus o autoplay (může selhat, ale nevadí)
    tryAutoplayInsideIframe(iframe);

    try {
      const audioDetected = await checkIfAnyAudioPlays();
      if (audioDetected) {
        console.log("Zvuk detekován. FMCloud funguje.");
        return;
      } else {
        console.warn("FMCloud je tichý. Přepínám na záložní přehrávač.");
        removeAllIframes();
        loadIframe(BACKUP_URL);
      }
    } catch (err) {
      console.error("Chyba při detekci zvuku:", err);
      removeAllIframes();
      loadIframe(BACKUP_URL);
    }
  }

  loadPlayerWithFailsafe();
</script>

</body>
</html>
