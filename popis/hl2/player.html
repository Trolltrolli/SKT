<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přesný Player Detector</title>
  <style>
    body { margin: 0; background: black; }
    .player {
      width: 940px;
      height: 128px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px 10px black;
    }
  </style>
</head>
<body>

<div id="playerContainer"></div>

<script>
  const container = document.getElementById('playerContainer');
  const PRIMARY_URL = "https://fmcloud.pro/embed.php?id=347";
  const BACKUP_URL = "https://trolltrolli.github.io/skt/popis/hl2/player_backup.html";

  // 1. Načítáme primární player
  const primaryIframe = document.createElement('iframe');
  primaryIframe.className = 'player';
  primaryIframe.src = PRIMARY_URL;
  primaryIframe.allow = "autoplay";
  container.appendChild(primaryIframe);

  // 2. Detekujeme jestli iframe vůbec načetl obsah
  let frameLoaded = false;
  primaryIframe.onload = () => {
    frameLoaded = true;
    console.log("FMCloud iframe načten");
  };

  // 3. Po 5s kontrolujeme stav
  setTimeout(() => {
    if (!frameLoaded) {
      console.warn("FMCloud se nenačetl, spouštím záložní...");
      container.removeChild(primaryIframe);
      loadBackupPlayer();
    } else {
      console.log("FMCloud je přítomný (i když třeba nehraje)");
    }
  }, 5000);

  function loadBackupPlayer() {
    const backupIframe = document.createElement('iframe');
    backupIframe.className = 'player';
    backupIframe.src = BACKUP_URL;
    container.appendChild(backupIframe);
  }
</script>

</body>
</html>
